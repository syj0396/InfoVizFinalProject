                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="유입량" id="x-pl">
                    <label class="form-check-label" for="y-pl">유입량</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="기온" id="x-pw">
                    <label class="form-check-label" for="y-pw">기온</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>구분:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="z-encoding" value="홍수기" id="x-sl"
                        checked>
                    <label class="form-check-label" for="z-sl">홍수기/갈수기</label>
                </div>
                <div class="form-check form-check-inline">

                    <label class="form-check-label" for="z-sw">사계절</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <svg width="400" height="400" id="scatterplot">
            </svg>
            <div class="tooltip bs-tooltip-top show" id="sc-tooltip" role="tooltip" style="display:none">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">
                    Some tooltip text!
                </div>
            </div>

            <svg width="400" height="400" id="histogram">
            </svg>
        </div>

        <div class="text-center">

            </svg>
        </div>

        <table class="table table-striped text-center">

                    <th>Petal Width</th>
                    <th>Sepal Length</th>
                    <th>Sepal Width</th>
                    <th>Variety</th>
                </tr>
            </thead>
            <tbody id="data-table">

        </table>
